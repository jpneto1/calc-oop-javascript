<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Calculadora - POO</title>
</head>

<body>
    <h1>Calculadora Orientada a OBJ</h1>
    <section id="calculadora">
        <div id="tela">
            <div id="numero-superior">0</div>
            <div id="resultado">0</div>
        </div>
        <div id="botoes">
            <div class="bot-container">
                <div class="bot" id="ac-bot">AC</div>
                <div class="bot" id="divisao-bot">/</div>
            </div>
            <div class="bot-container">
                <div class="bot">7</div>
                <div class="bot">8</div>
                <div class="bot">9</div>
                <div class="bot" id="multiplicacao-bot">x</div>
            </div>
            <div class="bot-container">
                <div class="bot">4</div>
                <div class="bot">5</div>
                <div class="bot">6</div>
                <div class="bot" id="subtracao-bot">-</div>
            </div>
            <div class="bot-container">
                <div class="bot">1</div>
                <div class="bot">2</div>
                <div class="bot">3</div>
                <div class="bot" id="soma-bot">+</div>
            </div>
            <div class="bot-container">
                <div class="bot" id="zero-bot">0</div>
                <div class="bot" id="igual-bot">=</div>
            </div>

        </div>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
